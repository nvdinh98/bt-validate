<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-province">Create new provinces</a>
<a href="http://localhost:8080/customers">Back to Customers List</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="provinces : ${provinces}">
        <tr>
            <td ><a th:href="@{/view-province/__${provinces.id}__}" th:text="${provinces.name}"></a></td>
            <td><a th:href="@{/edit-provinces/__${provinces.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-provinces/__${provinces.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
